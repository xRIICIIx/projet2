<body>
   <div class="container mt-5">
  <h2>Contactez-moi</h2>
  
    <form action="https://formsubmit.co/romain.cislo@laposte.net" method="POST">
    <!-- Nom -->
    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input type="text" class="form-control" id="nom" placeholder="Votre nom"> 

          <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Adresse email</label>
      <input type="email" class="form-control" id="email" placeholder="nom@example.com">
    </div>
    <!-- Message -->
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="4" placeholder="Votre message..."></textarea>
    </div>

    <!-- Bouton -->
    <button type="submit" class="btn btn-bs  bg-light">Envoyer</button>

  </form>
